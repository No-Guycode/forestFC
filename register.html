<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Forest FC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Copy the existing styles from index.html and add: */
        .form-container {
            background: rgba(244, 241, 232, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 2.5rem;
            max-width: 600px;
            margin: 2rem auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e30;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #4a6741;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #2c3e30;
            box-shadow: 0 0 5px rgba(44, 62, 48, 0.2);
        }

        .submit-btn {
            background: linear-gradient(135deg, #4a6741, #5a7a4f);
            color: white;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(74, 103, 65, 0.4);
        }

        .required {
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="main-title">Registration Form</h2>
            <form action="https://formspree.io/f/xovnrkkw" method="POST">
                <div class="form-group">
                    <label>Full Name <span class="required">*</span></label>
                    <input type="text" name="name" required>
                </div>

                <div class="form-group">
                    <label>Age <span class="required">*</span></label>
                    <input type="number" name="age" min="12" max="17" required>
                </div>

                <div class="form-group">
                    <label>Parent/Guardian Email <span class="required">*</span></label>
                    <input type="email" name="email" required>
                </div>

                <div class="form-group">
                    <label>Phone Number <span class="required">*</span></label>
                    <input type="tel" name="phone" required>
                </div>

                <div class="form-group">
                    <label>Playing Experience</label>
                    <select name="experience">
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Medical Conditions</label>
                    <textarea name="medical" rows="3"></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Registration</button>
            </form>
        </div>
    </div>
</body>
</html>
